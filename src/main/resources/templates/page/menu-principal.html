<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<title>Acceso Principal</title>

<body>
    <div class="container">
        <!--                Mensaje-->
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}" class="alert"
            style="width:50%;">
            <strong th:text="${mensaje}">Success!</strong>
            <a th:href="${url}" target="_blank" th:if="${url != null}">Click para imprimir</a>
            <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
        </div>


        <div class="card">
            <div class="card-header">
                Ingrese usuario y clave
              </div>
            <div class="card-body">
                <form th:action="@{/ingreso/validar}" th:object="${credencial}" method="POST" id="myForm">

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input th:field="*{usuario}" type="text" class="form-control" id="usuario" required>
            
                    </div>
                    <div class="form-group">
                        <label for="clave">Clave</label>
                        <input th:field="*{clave}" type="password" class="form-control" id="clave"required>
                    </div>

                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
