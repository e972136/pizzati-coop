    <!--mensaje-->
    <div class="container">
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}" class="alert"
            style="width:75%;">
            <strong th:text="${mensaje}">Success!</strong>
            <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
        </div>
    </div>

    <!--formulario-->
    <div class="container">
        <form th:action="@{/participante/actualizar}" th:object="${participante}" method="POST" id="myForm">

            <div class="form-row">
                <div class="form-group" hidden>                
                    <input th:field="*{id}" type="text" class="form-control" id="nombre">
                </div>
    
                <div class="form-group col-6">
                    <label for="nombreCompleto">Nombre completo</label>
                    <input th:field="*{nombreCompleto}" type="text" class="form-control" id="nombreCompleto" readonly>
                </div>
    
                <div class="form-group col-6">
                    <label for="identidad"><I></I>dentidad</label>
                    <input th:field="*{identidad}" type="text" class="form-control" id="identidad" readonly>
    
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label for="saldoAhorro">Saldo Ahorro</label>
                    <input th:field="*{saldoAhorro}" type="text" class="form-control" id="saldoAhorro" readonly>
    
                </div>
    
                <div class="form-group col-6">
                    <label for="saldoPrestamo">Saldo Prestamo</label>
                    <input th:field="*{saldoPrestamo}" type="text" class="form-control" id="saldoPrestamo" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label for="usuario">Usuario</label>
                    <input th:field="*{usuario}" type="text" class="form-control" id="usuario" readonly>
                </div>
    
                <div class="form-group col-6">
                    <label for="clave">Clave</label>
                    <input th:field="*{clave}" type="text" class="form-control" id="clave" readonly>
                </div>
            </div>
            
        </form>
    </div>

    <!-- Depositos-->
    <h3>
        Depositos
    </h3>
     <div class="container">
        <table class="table table-dark table-sm">
            <thead>
                <tr>
                    <th>descripcion</th>
                    <th>montoAnterior</th>
                    <th>montoDeposito</th>
                    <th>montoActual</th>
                    <th>fechaDeposito</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="deposito: ${depositos}">
                    <td th:text="${deposito.descripcion}"></td>
                    <td th:text="${deposito.montoAnterior}"></td>
                    <td th:text="${deposito.montoDeposito}"></td>
                    <td th:text="${deposito.montoActual}"></td>
                    <td th:text="${deposito.fechaDeposito}"></td>
                </tr>
            </tbody>
        </table>
     </div>
     <h3>
        Prestamos
     </h3>
     <div class="container">
        <table class="table table-dark table-sm">
            <thead>
                <tr>
                    <th>descripcion</th>
                    <th>numeroPagos</th>
                    <th>cuotaActual</th>
                    <th>montoPrestamo</th>
                    <th>saldoPrestamo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo: ${prestamos}">
                    <td th:text="${prestamo.descripcion}"></td>
                    <td th:text="${prestamo.numeroPagos}"></td>
                    <td th:text="${prestamo.cuotaActual}"></td>
                    <td th:text="${prestamo.montoPrestamo}"></td>
                    <td th:text="${prestamo.saldoPrestamo}"></td>
                </tr>
            </tbody>
        </table>
     </div>
</body>
</html>
