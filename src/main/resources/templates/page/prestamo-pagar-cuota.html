    <div class="container">
        <div class="card" >
              
            <div class="card-body">
              <h5 class="card-title">Datos de prestamo</h5>
              <form  th:object="${prestamo}" id="myForm">

                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input th:field="*{descripcion}" type="text" class="form-control" id="descripcion" readonly>
                </div>
                <div class="form-row">
                    <div class="form-group col-3">
                        <label for="fechaPrestamo">Fecha Prestamo</label>
                        <input th:field="*{fechaPrestamo}" type="text" class="form-control" id="fechaPrestamo" readonly>
                    </div>
                    <div class="form-group col-3">
                        <label for="numeroPagos">Numero meses</label>
                        <input th:field="*{numeroPagos}" type="text" class="form-control" id="numeroPagos" onchange="calculoCuota(this)" readonly>
                    </div>
                    <div class="form-group col-3">
                        <label for="fechaUltimoPago">Fecha Ultimo Pago</label>
                        <input th:field="*{fechaUltimoPago}" type="text" class="form-control" id="fechaUltimoPago" readonly>
                    </div>
                    <div class="form-group col-3">
                        <label for="cuotaActual">Cuota Actual</label>
                        <input th:field="*{cuotaActual}" type="text" class="form-control" id="cuotaActual" readonly>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="montoPrestamo">Monto Prestamo</label>
                        <input th:field="*{montoPrestamo}" type="text" class="form-control" id="montoPrestamo"  readonly>
                    </div>
                    <div class="form-group col-4">
                        <label for="montoCuota">Monto Cuota</label>
                        <input th:field="*{montoCuota}" type="text" step="0.01" class="form-control" id="montoCuota" readonly>
                    </div>
                    <div class="form-group col-4">
                        <label for="saldoPrestamo">saldoPrestamoo</label>
                        <input th:field="*{saldoPrestamo}" type="text" class="form-control" id="saldoPrestamo"  readonly>
                    </div>
                </div>
            </form>
            </div>
          </div>

    </div>

     <!--formulario-->
     <div class="container">
        <div class="card">
     
            <div class="card-body">
              <h5 class="card-title">Datos de pago</h5>
              <form th:action="@{/prestamo/pago-cuota}" th:object="${cuota}" method="POST" id="myFormPago">
            
                <div class="form-row">
                    <input th:field="*{idPrestamo}" type="text" class="form-control" id="fechaUltimoPago" hidden>


                    <div class="form-group col-3">
                        <label for="fechaUltimoPago">fechaUltimoPago</label>
                        <input th:field="*{fechaUltimoPago}" type="text" class="form-control" id="fechaUltimoPago" readonly>
                    </div>
        
                    <div class="form-group col-3">
                        <label for="fechaPago">Fecha Pago</label>
                        <input th:field="*{fechaPago}" type="date" class="form-control" id="fechaPago" required>
                    </div>

                    <div class="form-group col-6">
                        <label for="observacion">observacion</label>
                        <input th:field="*{observacion}" type="text" class="form-control" id="observacion">
                    </div>

                    
                </div>

                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="montoCapital">Monto Capital</label>
                        <input th:field="*{montoCapital}" type="text" class="form-control" id="montoCapital" step="0.01" readonly>
                    </div>
        
                    <div class="form-group col-4">
                        <label for="montoInteres">Monto Interes</label>
                        <input th:field="*{montoInteres}" type="text" class="form-control" id="montoInteres" step="0.01" readonly>
                    </div>
        
                    <div class="form-group col-4">
                        <label for="montoTotal">Monto Total</label>
                        <input th:field="*{montoTotal}" type="text" class="form-control" id="montoTotal" step="0.01" readonly>
                    </div>
                </div>
    
                <!-- <button type="submit" class="btn btn-primary" th:if="${mensaje != null}">Submit</button> -->
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
            </div>
          </div>

    </div>
