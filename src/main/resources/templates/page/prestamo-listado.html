    <div class="container-fluid">
        <table class="table table-dark table-sm">
            <thead>
                <tr>
                    <th hidden>ID</th>

                    <th>descripcion</th>
                    <th>fechaPrestamo</th>
                    <th>fechaUltimoPago</th>
                    <th>fechaSiguientePago</th>                    
                    <th>montoPrestamo</th>
                    <th>saldoPrestamo</th>
                    <th>ACCION</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente: ${prestamos}">
                    <td hidden th:text="${cliente.id}" ></td>
                    <td th:text="${cliente.participante}" class="col-2"></td>
                    <td th:text="${cliente.descripcion}" class="col-1"></td>
                    <td th:text="${cliente.fechaPrestamo}" class="col-1"></td>
                    <td th:text="${cliente.fechaUltimoPago}" class="col-1"></td>

                    <td th:text="${cliente.saldoPrestamo}" class="col-1"></td>                    
                    <td class="col-4">
                        <a th:href="@{/prestamo/ver/{id}(id=${cliente.id})}" class="btn btn-warning">Ver pagos<i
