    <div class="container">
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}" class="alert"
            style="width:75%;">
            <strong th:text="${mensaje}">Success!</strong>
            <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
        </div>
    </div>


    <div class="container">

        <form th:action="@{/participante/guardar}" th:object="${participante}" method="POST" id="myForm">

            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="identidad">Identidad</label>
                <input th:field="*{identidad}" type="text" class="form-control" id="identidad" required>

            </div>

            <div class="form-group">
                <label for="aportacionPredeterminada">Aportacion Predeterminada</label>
                <input th:field="*{aportacionPredeterminada}" type="number" class="form-control" id="aportacionPredeterminada" th:value="'1'" required>
            </div>
            

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input th:field="*{usuario}" type="text" class="form-control" id="usuario" required>
            </div>

            <div class="form-group">
                <label for="clave">Clave</label>
                <input th:field="*{clave}" type="text" class="form-control" id="clave" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="usuarioAdministrador">
                <label th:field="*{usuarioAdministrador}" class="form-check-label"
                    for="usuarioAdministrador">Administrador</label>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
