    <script type="text/javascript">

        function calculoCuota(este){
            var montoPrestamo = document.getElementById("montoPrestamo");
            var montoPrestamoV = parseFloat(montoPrestamo.value);
            console.log(montoPrestamoV);

            var numeroPagos = document.getElementById("numeroPagos");
            var numeroPagosV = parseFloat(numeroPagos.value);
            console.log(numeroPagosV);

            var montoCuota = document.getElementById("montoCuota");
            console.log(montoCuota.value);

            /*interes anual*/
            var lInteres = 120.0 / 100.0;
            var v = (1.0 + (lInteres/12.0));

            var payment = (montoPrestamoV*(lInteres/12.0))/(1.0 - Math.pow(v, -numeroPagosV))

            montoCuota.value = payment.toFixed(2);
            
        }
